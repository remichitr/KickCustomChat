<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Hata Oluştu | RemiKickChat</title>
    <style>
        body { background-color: #0B0E0F; color: white; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background-color: #191B1F; padding: 40px; border-radius: 12px; text-align: center; border-top: 5px solid #ff4444; width: 350px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .logo-container { display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 30px; opacity: 0.6; }
        .logo-img { height: 35px; width: auto; filter: grayscale(100%); }

        h1 { margin: 10px 0; font-size: 22px; color: #ff4444; }
        p { color: #aaaaaa; margin-bottom: 30px; font-size: 14px; }
        .btn { background-color: #ff4444; color: white; border: none; padding: 12px 25px; border-radius: 5px; font-weight: bold; cursor: pointer; width: 100%; }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo_remi.png') }}" alt="Remi" class="logo-img">
            <img src="{{ url_for('static', filename='images/kick.png') }}" alt="Kick" class="logo-img">
        </div>
        <h1>Bağlantı Hatası</h1>
        <p>{{ error_message }}</p>
        <button onclick="window.close()" class="btn">Kapat ve Tekrar Dene</button>
    </div>
</body>
</html>
